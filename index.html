<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Gamedev Canvas Workshop</title>
    </head>
    <body>
        <h1>Breakout game</h1>
        <div class="wrapper">
            <div class="overlay" id="overlay">
                <p id="message">FIN</p>
                <button type="button" id="play" class="btn">Play</button>
            </div>
            <canvas
                id="gaming-zone"
                class="playground"
                width="480"
                height="320"
            ></canvas>
        </div>
    </body>
</html>
